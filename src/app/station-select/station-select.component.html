<md-card>
  <select (change)="selectChange(selectSection.value)" #selectSection>
    <option *ngFor="let place of stationService.landshlutar" [value]="place.name">
      {{ place.name }}
    </option>
  </select>
  <select>
    <option *ngFor="let s of stationService.stations">
      {{ s.name }}
    </option>
  </select>
  <button md-button (click)="addStation()">Add</button>
  <button (click)="check()" md-button>Check</button>
</md-card>
